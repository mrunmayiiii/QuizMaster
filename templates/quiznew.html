{% extends "index.html" %}


{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width: 50rem; border-radius: 15px;">
        <form class="form-group" action="/quizcreate/{{chapter_id}}" method="post">
            <h1 class="text-center fw-bold mb-3">Create Quiz</h1>
            <p class="text-muted text-center">Please fill the details</p>
            <hr>
            
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <input type="remarks" class="form-control" id="remarks" name="remarks"  placeholder="remarks" required>
            </div>
            <div class="mb-3">
                <label for="date_ofquiz" class="form-label">Date of Quiz</label>
                <input type="date" class="form-control" id="date_ofquiz" name="date_ofquiz"  placeholder="date_ofquiz" required>
            </div>
            <div class="mb-3">
                <label for="time_dur" class="form-label">Time Duration</label>
                <input type="time" class="form-control" id="time_dur" name="time_dur"  placeholder="time_dur" required>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <button type="submit" class="btn px-4 py-2 fw-semibold text-white shadow-sm" 
                        style="background-color: #2D336B; border-radius: 8px; transition: 0.3s;">
                    <i class="fa-solid fa-plus"></i> Create Quiz
                </button>
                <a href="/admin" class="btn px-4 py-2 fw-semibold text-dark border shadow-sm" 
                   style="background-color: #A9B5DF; border-radius: 8px; transition: 0.3s;">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
