{% extends "index.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <header class="text-center mb-4">
        <h1>DELETE SUBJECT CONFIRMATION</h1>
    </header>
    <div class="card shadow-lg p-4 bg-light" style="width: 45rem; border-radius: 20px; border: 2px solid #2D336B;">
        <p class="text-center fw-bold text-danger mb-4">Please confirm deletion of this subject : </p>
        <form action="/delsubject/{{subject.id}}" method="POST" class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
            <a href="/admin" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
