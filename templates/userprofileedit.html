{% extends "index.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Header -->
    <header class="text-center mb-3">
        <h1 class="fw-bold" style="color: #2D336B;">Edit Profile</h1>
        <p class="text-muted">Update your information below</p>
    </header>

    <!-- Profile Edit Card -->
    <div class="card shadow-lg p-4" style="width: 50rem; border-radius: 15px; background-color: white;">
        <form class="form-group" action="/userprofileedit" method="post">
            <h2 class="text-center fw-bold mb-3" style="color: #2D336B;">Edit Profile</h2>
            <hr class="mb-4">

            <!-- Fullname -->
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Fullname</label>
                <input type="text" class="form-control rounded-3" id="name" name="name" placeholder="Fullname" required value="{{user.fullname}}">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="Email" required value="{{user.email}}">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Qualification -->
            <div class="mb-3">
                <label for="qualification" class="form-label fw-semibold">Qualification</label>
                <input type="text" class="form-control rounded-3" id="qualification" name="qualification" placeholder="Qualification" required value="{{user.qualification}}">
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label fw-semibold">Date of Birth</label>
                <input type="date" class="form-control rounded-3" id="dob" name="dob" required value="{{user.dob}}">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-2">
                <button type="submit" class="btn px-4 py-2 fw-semibold text-white shadow-sm" 
                        style="background-color: #2D336B; border-radius: 8px; transition: 0.3s;">
                    <i class="fa-solid fa-plus"></i> Edit Profile
                </button>
                <a href="/user" class="btn px-4 py-2 fw-semibold text-dark border shadow-sm" 
                   style="background-color: #A9B5DF; border-radius: 8px; transition: 0.3s;">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
